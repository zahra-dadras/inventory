<div class="ag-grid-container">
    <div class="buttons">
        <button class="add-button" type="button" aria-label="Add" (click)="addStoreroom()">
            <i class="fa fa-plus"></i>
        </button>
        <div class="text">{{appEnum.STOREROOMS_LIST}}</div>
    </div>
    <ag-grid-angular   *ngIf="isBrowser" [columnDefs]="columnDefs" [rowData]="rowData" [gridOptions]="gridOptions"
        [defaultColDef]="defaultColDef" [pagination]="true"
         domLayout="autoHeight"
        class="ag-theme-alpine"
        (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
