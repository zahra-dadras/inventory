<div class="ag-grid-container">
  <div class="buttons">
    <button class="add-button" type="button" aria-label="Add" (click)="addStoreroomDocument()">
      <i class="fa fa-plus"></i>
    </button>
    <div class="text">{{appEnum.STOREROOM_DOCUMENT_LIST}}</div>
  </div>
  <ag-grid-angular *ngIf="isBrowser" [columnDefs]="columnDefs" [rowData]="rowData" [gridOptions]="gridOptions"
    [defaultColDef]="defaultColDef" [pagination]="true" domLayout="autoHeight" [theme]="'legacy'"
    class="ag-theme-alpine">
  </ag-grid-angular>
</div>
