<div class="confirm-dialog">
  <div class="dialog-header">
    <lucide-icon [img]="Warning" class="warning-icon"></lucide-icon>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">{{ data.message }}</div>
  <div class="dialog-actions"> <button mat-button class="cancel-btn" (click)="onCancel()">
      {{ data.cancelText || 'لغو' }}
    </button>
    <button mat-raised-button color="warn" class="confirm-btn" (click)="onConfirm()">
      {{ data.confirmText || 'تایید' }}
    </button>
  </div>
</div>
